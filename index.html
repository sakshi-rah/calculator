<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
   <style>
    @font-face{
        font-family: 'Ditital';
        src: url('DS-DIGIT.TTF') format('truetype');
    }
    .calculater-container{
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: #333333;
        display: block;
        margin: auto;
    }

    .row{
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .btn{
        height: 60px;
        width: 80px;
        font-size: 40px;
        font-weight: bold;
        background-color: white;
        border: 2px solid gray;
        border-radius: 8px;
    }
    .btn:hover{
        cursor: pointer;
        box-shadow: 0px 2.5px 6px gray;
        transition: 0.5s;
    }
    .bg-green{
        background-color: #ff6600;
        border: 2px solid white;
    }
    .input-screen{
        width: 100%;
        height: 70px;
        margin-bottom: 20px;
        font-size: 70px;
        background-color: #c2c2d6;
        font-family: 'Digital';
    }
    .brand{
        color: white;
        font-weight: bold;
    }
   </style>
</head>
<body>
    <div class="calculater-container">
        <span class="brand">Sakshi</span>
        <div class="row">
            <input type="text" name="input" id="input" class="input-screen">
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn bg-green">รท</button>
        </div>

        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn bg-green">ร</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn bg-green">-</button>
        </div>

        <div class="row">
            <button class="btn">0</button>
            <button class="btn bg-green">.</button>
            <button class="btn bg-green">+</button>
            <button class="btn bg-green">=</button>
        </div>
    </div>
</body>
</html>
